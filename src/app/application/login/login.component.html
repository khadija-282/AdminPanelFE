<div class="login-layout">
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">
                        <div class="center">
                            <h1>
                                <i class="ace-icon fa fa-leaf green"></i>
                                <span class="red">Admin </span>
                                <span class="white" id="id-text2">Panel</span>
                            </h1>
                            <h4 class="blue" id="id-company-text">&copy; Company Name</h4>
                        </div>

                        <div class="space-6"></div>

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">
                                        <h4 class="header blue lighter bigger">
                                            <i class="ace-icon fa fa-coffee green"></i>
                                            Please Enter Your Information
                                        </h4>

                                        <div class="space-6"></div>
                                        <form [formGroup]="form" (ngSubmit)="login()">
                                            <fieldset>
                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="text" class="form-control" placeholder="Email"
                                                            formControlName="Email" />
                                                        <i class="ace-icon fa fa-email"></i>
                                                        <div
                                                            *ngIf="(getEmail().invalid && getEmail().touched) || getEmail().dirty">
                                                            <small *ngIf="getEmail().errors?.required"
                                                                class="text-danger">Email is required</small>
                                                            <!--question mark(?) is a safe navigation operator-->
                                                            <small *ngIf="getEmail().errors?.pattern"
                                                                class="text-danger">Please provide a valid email
                                                                address</small>
                                                        </div>
                                                    </span>
                                                </label>

                                                <label class="block clearfix">
                                                    <span class="block input-icon input-icon-right">
                                                        <input type="password" class="form-control"
                                                            placeholder="Password" formControlName="Password" />
                                                        <i class="ace-icon fa fa-lock"></i>
                                                        <div
                                                            *ngIf="(getPassword().invalid && getPassword().touched) || getPassword().dirty">
                                                            <small *ngIf="getPassword().errors?.required"
                                                                class="text-danger">Password is required</small>
                                                        </div>
                                                    </span>
                                                </label>

                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <label class="inline">
                                                        <!-- <input type="checkbox" class="ace" />
                                                        <span class="lbl"> Remember Me</span> -->
                                                    </label>

                                                    <button type="submit" [disabled]="form.invalid"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                        <i class="ace-icon fa fa-key"></i>
                                                        <span class="bigger-110">Login</span>
                                                    </button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>


                                        <div class="space-6"></div>


                                    </div><!-- /.widget-main -->

                                    <div class="toolbar clearfix">
                                        <div>
                                            <!-- <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                                <i class="ace-icon fa fa-arrow-left"></i>
                                                I forgot my password
                                            </a> -->
                                        </div>

                                        <div>
                                            <a href="register" data-target="#signup-box" class="user-signup-link">
                                                I want to register
                                                <i class="ace-icon fa fa-arrow-right"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div><!-- /.widget-body -->
                            </div><!-- /.login-box -->


                        </div><!-- /.position-relative -->

                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.main-content -->
    </div><!-- /.main-container -->
</div>
