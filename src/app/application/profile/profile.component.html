<div class="page-content">
    <div id="user-profile-3" class="user-profile row">
        <div class="col-sm-offset-1 col-sm-10">

            <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onUpdate()">
                <div class="tabbable">
                    <ul class="nav nav-tabs padding-16">
                        <li class="active">
                            <a data-toggle="tab" href="#edit-basic">
                                <i class="green ace-icon fa fa-pencil-square-o bigger-125"></i>
                                Basic Info
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content profile-edit-tab-content">
                        <div id="edit-basic" class="tab-pane in active">
                            <h4 class="header blue bolder smaller">General</h4>

                            <div class="row">

                                <div class="col-xs-12 col-sm-12">
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="col-sm-4 control-label no-padding-right"
                                                for="form-field-username">Full Name</label>

                                            <div class="col-sm-8">
                                                <input class="col-xs-12 col-sm-10" type="text" id="form-field-username"
                                                    placeholder="Full Name" formControlName="FullName" />

                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-4 control-label no-padding-right"
                                                for="form-field-username"></label>
                                            <div class="col-sm-8"
                                                *ngIf="(getControl('FullName').invalid && getControl('FullName').touched) || getControl('FullName').dirty">
                                                <small *ngIf="getControl('FullName').errors?.required"
                                                    class="text-danger">
                                                    Full Name is required</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right"
                                            for="form-field-first">Father Name</label>

                                        <div class="col-sm-8">
                                            <input class="col-xs-12 col-sm-10" type="text" id="form-field-username"
                                                placeholder="Father Name" formControlName="FatherName" />
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-4 control-label no-padding-right"
                                                for="form-field-username"></label>
                                            <div class="col-sm-8"
                                                *ngIf="(getControl('FatherName').invalid && getControl('FatherName').touched) || getControl('FatherName').dirty">
                                                <small *ngIf="getControl('FatherName').errors?.required"
                                                    class="text-danger">
                                                    Father Name is required</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-xs-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right"
                                            for="form-field-username">NIC</label>

                                        <div class="col-sm-8">
                                            <input class="col-xs-12 col-sm-10" type="text" id="form-field-username"
                                                placeholder="xxxxxx-xxxxxx-x" formControlName="NIC" />
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-4 control-label no-padding-right"
                                                for="form-field-username"></label>
                                            <div
                                                *ngIf="(getControl('NIC').invalid && getControl('NIC').touched) || getControl('NIC').dirty">
                                                <small *ngIf="getControl('NIC').errors?.required" class="text-danger">
                                                    NIC is required</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right"
                                            for="form-field-first">Address</label>

                                        <div class="col-sm-8">
                                            <input class="col-xs-12 col-sm-10" type="text" id="form-field-username"
                                                placeholder="Address" formControlName="Address" />
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-4 control-label no-padding-right"
                                                for="form-field-username"></label>
                                            <div class="col-sm-8"
                                                *ngIf="(getControl('Address').invalid && getControl('Address').touched) || getControl('Address').dirty">
                                                <small *ngIf="getControl('Address').errors?.required"
                                                    class="text-danger">
                                                    Address is required</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-xs-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right"
                                            for="form-field-username">Gender</label>

                                        <div class="col-sm-8">
                                            <label class="inline">
                                                <input name="form-field-radio" type="radio" class="ace"
                                                    formControlName="Gender" value="Male" name="Gender" />
                                                <span class="lbl middle"> Male</span>
                                            </label>
                                            <label class="inline">
                                                <input name="form-field-radio" type="radio" class="ace"
                                                    formControlName="Gender" value="Female" name="Gender" />
                                                <span class="lbl middle"> Female</span>
                                            </label>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-4 control-label no-padding-right"
                                                for="form-field-username"></label>
                                            <div class="col-sm-8"
                                                *ngIf="(getControl('Gender').invalid && getControl('Gender').touched) || getControl('Gender').dirty">
                                                <small *ngIf="getControl('Gender').errors?.required"
                                                    class="text-danger">
                                                    Gender is required</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label no-padding-right"
                                            for="form-field-first">Mobile</label>

                                        <div class="col-sm-8">
                                            <input class="col-xs-12 col-sm-10" type="text" id="form-field-username"
                                                placeholder="03xxxxxxxx" formControlName="MobileNumber" />
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-4 control-label no-padding-right"
                                                for="form-field-username"></label>
                                            <div
                                                *ngIf="(getControl('MobileNumber').invalid && getControl('MobileNumber').touched) || getControl('MobileNumber').dirty">
                                                <small *ngIf="getControl('MobileNumber').errors?.required"
                                                    class="text-danger">Mobile
                                                    Number is required</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit" [disabled]="form.invalid">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Save
                        </button> &nbsp; &nbsp;
                        <button class="btn btn-danger" type="button" (click)="onDelete()">
                            <i class="ace-icon fa fa-trash bigger-110"></i>
                            Delete
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
